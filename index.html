<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="header-logo">
                <div class="logo">Header Logo</div>
            </div>
            <div class="header-links">
                <div class="link">header link one</div>
                <div class="link">header link two</div>
                <div class="link">header link three</div>
            </div>
        </div>    
    </div>
    <div class="hero-container">
        <div class="hero">
            <div class="hero-text">
                <p id="title">This website is awesome</p>
                <p id="subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button id="button">Sign up</button>
            </div>
            <div class="hero-image"><p id="image-text">this is a placeholder for an image</p></div>
        </div>
    </div>
    <div class="container-one"></div>
    <div class="container-two"></div>
    <div class="container-three"></div>
    <div class="footer-container"></div>
</body>
</html>
